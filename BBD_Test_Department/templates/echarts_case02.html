<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Echarts_Case02</title>
</head>
<body>
    <!-- HTML DOM中准备一个DIV，将来用于渲染Echarts图表 -->
    <div id="main" style="width: 900px;height: 600px"></div>
</body>
<!-- 引入Echarts.js 文件 -->
<script src="/BBD_Test_Department/statics/js/echarts.js"></script>
<script type="text/javascript">
    // 初始化Echarts图表
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option={
        title:{
            text:"某地区蒸发量和降水量"
        },
        tooltip:{
            trigger:"axis"
        },
        legend:{
            data:["蒸发量","降水量"]
        },
        toolbox:{
            show:true,
            feature:{
                mark:{
                    show:true
                },
                dataView:{
                    show:true,
                    readOnly:true
                },
                magicType:{
                    show:true,
                    type:["line","bar"]
                },
                restore:{
                    show:true
                },
                saveAsImage:{
                    show:true
                }
            }
        },
        calculable:true,
        xAxis:[
            {
                type:"category",
                data:["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"]
            }
        ],
        yAxis:[
            {
                type:"value"
            }
        ],
        series:[
            {
                name:"蒸发量",
                type:"bar",
                data:[2,4.9,7,23.2,25.6,76.7,135.6,162.2,32.6,20,6.4,3.3]
            },
            {
                name:"降水量",
                type:"bar",
                data:[2.6,5.9,9,26.4,28.7,70.7,175.6,182.2,48.7,18.8,6,2.3]
            }
        ]
    };

    // 将实例化的Echarts图表设置图表配置项，同时在DOM中渲染图表显示
    myChart.setOption(option);

</script>
</html>
