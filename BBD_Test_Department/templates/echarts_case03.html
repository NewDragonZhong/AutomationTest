<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- HTML DOM中要准备一个DIV，将来用于渲染charts图表 -->
    <div id="main" style="width: 900px;height: 600px;"></div>
</body>
    <!-- 引入echarts文件 -->
<script src="/BBD_Test_Department/statics/js/echarts.js"></script>
<script type="text/javascript">
    // 初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title:{
            text:"未来气温变化",
            subtext:"一月内"
        },
        tooltip:{
            trigger:'axis'
        },
        legend:{
            data:['最高气温','最低气温']
        },
        toolbox:{
            show:true,
            orient:'horizontal', // 布局方式默认为水平布局，可选为：horizontal | vertical
            left:'right', //left的值可以是像素如:20;也可是百分比如:20%;还可以是:left\center\right
            top:'top', //top的值可以是像素如:20;也可是百分比如:20%;还可以是:top\middle\bottom
            //x:'right', // 水平安放位置,默认为全图右对齐,可选: center|left|right|{number}(x坐标，单位px)
            //y:'top' // 垂直安放位置,默认为全图顶端,可选: center|top|bottom|{number}(x坐标，单位px)
            color:[''],
            backgroundColor:'rgba(0,0,0,0)', // 工具箱背景颜色
            borderColor:'#ccc',  // 工具箱边框颜色
            borderWidth:0,  // 工具箱边框线宽，单位px,默认为0(无边框)
            padding:5,  // 工具箱内边距，单位px,默认各方向内边距为5
            showTitle:true,
            feature:{
                mark:{
                    show:true,
                    title:{
                        mark:'辅助线-开关',
                        markUndo:'辅助线-删除',
                        markClear:'辅助线-清空'
                    },
                    lineStyle:{
                        width:1,
                        color:'#1e90ff',
                        type:'dashed'
                    }
                },
                dataZoom:{
                    show:true,
                    title:{
                        dataZoom:'区域缩放',
                        dataZoomReset:'区域缩放-后退'
                    }
                },
                dataView:{
                    show:true,
                    title:'数据视图',
                    readOnly:true,
                    lang:['数据视图','关闭','刷新'],
                    optionToContent:function (opt) {
                        console.log(opt);
                        var axisData = opt.xAxis[0].data;
                        var series = opt.series;
                        var table = '<table style="width:100%;text-align"center"><tbody><tr>'
                                    +'<td>时间</td>'
                                    + '<td>' + series[0].name + '</td>'
                                    + '<td>' + series[1].name + '</td>' + '</tr>';
                        for (var i = 0,l=axisData.length; i<l; i++){
                            table += '<tr>'
                                     + '<td>' + axisData[i] + '</td>'
                                     + '<td>' + series[0].data[i] + '</td>'
                                     + '<td>' + series[1].data[i] + '</td>' + '</tr>';
                        }
                        table += '</tbody></table>';
                        return table;
                    }
                },
                magicType:{
                    show:true,
                    title:{
                        line:'折线图',
                        bar:'柱状图',
                        stack:'堆积',
                        tiled:'平铺'
                    },
                    type:['line','bar','stack','tiled']
                },
                restore:{
                    show:true,
                    title:'还原',
                    color:'black'
                },
                saveAsImage:{
                    show:true,
                    title:'保存图片',
                    type:'jpeg',
                    lang:['点击本地保存']
                }
            }
        },
        calculable:true,
        dataZoom:{
            show:true,  // 是否显示数据区域缩放
            realtime:true,  // 缩放变化是否实时显示
            start:20,  // 数据缩放选择开始比例，默认为100%
            end:80  // 数据缩放选择结束比例 默认为100%
        },
        xAxis:[
            {
                type:'category',
                boundaryGap:false,
                data:function () {
                    var list = [];
                    for (var i = 1; i<=30;i++){
                        list.push('2018-08-'+i);
                    }
                    return list;
                }()
            }
        ],
        yAxis:[
            {
                type:'value'
            }
        ],
        series:[
            {
                name:'最高气温',
                type:'line',
                data:function () {
                    var list=[];
                    for (var i=1;i<=30;i++){
                        list.push(Math.round(Math.random()*30));
                    }
                    return list;
                }()
            },
            {
                name:'最低气温',
                type:'line',
                data:function () {
                    var list = [];
                    for (var i =1;i<=30;i++){
                        list.push(Math.round(Math.random()*5));
                    }
                    return list
                }()
            }
        ]
    };

    // 将实例化的echarts图表设置图表配置项，同时在DOM中渲染图表显示
    myChart.setOption(option);

</script>
</html>
